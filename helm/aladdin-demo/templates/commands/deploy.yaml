apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-commands
  labels:
    project: {{ .Chart.Name }}
    name: {{ .Chart.Name }}-commands
    app: {{ .Chart.Name }}-commands
    githash: {{ .Values.deploy.imageTag | quote }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}-commands
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        project: {{ .Chart.Name }}
        name: {{ .Chart.Name }}-commands
        app: {{ .Chart.Name }}-commands
    spec:
{{ if .Values.rbac.enabled }}
      serviceAccountName: {{ .Chart.Name }}-commands
{{ end }}
      containers:
      - image: {{ .Values.deploy.ecr }}{{ .Chart.Name }}-commands:{{ .Values.deploy.imageTag }}
        imagePullPolicy: {{.Values.deploy.imagePullPolicy}}
        name: {{ .Chart.Name }}-commands
        env:
          - name: PROJECT_NAME
            value: {{ .Chart.Name }}
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: {{ .Chart.Name }}
        ports:
        - containerPort: {{ .Values.app.uwsgi.port }}
          protocol: TCP
        resources:
